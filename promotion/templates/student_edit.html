{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}生徒の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">生徒名簿の編集</h4>
    {% if students.id %}
    <form action="{% url 'student_edit' student_id=students.id %}" method="post">
    {% else %}
    <form action="{% url 'student_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'student_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
